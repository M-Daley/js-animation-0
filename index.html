<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>

    <style>
        canvas { 
            transition-timing-function: linear;
        }

        button {
            height: 25px;
            width: 50px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button id="left" onClick="playerMoveLeft()">Left</button>
    <button id="right" onClick="playerMoveRight()">Right</button>
    <script src="index.js"></script>
</body>
</html>
